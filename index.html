    <div id="jquery-list-menu">
      <nav class="top-navigation">
        <div class="content">
            <ul class="links">
              <li>
                <a href="https://dajjay.wordpress.com/">Blog</a>
              </li>
            </ul>
        </div>
      </nav>
    </div>
    <header>
    <h1>Shopping List</h1>
    </header>
    <div class="input">
    <h3></h3>
    <input type="text" class="custinput" id="item-input" placeholder="Enter Item..." autofocus>
    <button type="submit" class="btn">Add Item</button>
    </div>
    <section class="introduction">
      <div class="list">
        <h3>List:</h3>
        <table class="items">
          <thead>
             <tr>
              <th class="edit" colspan="3"><span>Edit</span></th>
              </tr>
          </thead>
          <tbody id="sortable">
          </tbody>
        </table>
        <span class="copy">
      </div> 
    </section>
